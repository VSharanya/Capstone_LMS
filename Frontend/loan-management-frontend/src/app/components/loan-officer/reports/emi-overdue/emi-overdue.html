<div class="report-container">
    <mat-card class="report-card">
        <mat-card-header>
            <div mat-card-avatar class="header-icon">
                <mat-icon>warning</mat-icon>
            </div>
            <mat-card-title>Overdue Installments</mat-card-title>
            <mat-card-subtitle>Monitor accounts with missed payments</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <!-- Search Field -->
            <mat-form-field appearance="outline" class="search-field"
                style="width: 100%; margin-bottom: 0rem; margin-top: 1.5rem;">
                <mat-label>Search Overdue Accounts</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search by ID, amount, or count...">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>

            <div class="table-container" *ngIf="dataSource.data.length; else emptyState">
                <table mat-table [dataSource]="dataSource" matSort class="premium-table">

                    <!-- Loan ID Column -->
                    <ng-container matColumnDef="loanId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> LOAN REFERENCE </th>
                        <td mat-cell *matCellDef="let r">
                            <span class="loan-id-badge">#{{r.loanId}}</span>
                        </td>
                    </ng-container>

                    <!-- Overdue Amount Column -->
                    <ng-container matColumnDef="overdue">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> OUTSTANDING DUE </th>
                        <td mat-cell *matCellDef="let r">
                            <span class="amount-danger">{{r.amount | currency:'INR'}}</span>
                        </td>
                    </ng-container>

                    <!-- Count Column -->
                    <ng-container matColumnDef="count">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> MISSED EMIs </th>
                        <td mat-cell *matCellDef="let r">
                            <span class="count-badge">{{r.count}}</span>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover-row"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
                    aria-label="Select page of users"></mat-paginator>
            </div>

            <ng-template #emptyState>
                <div class="empty-state">
                    <mat-icon class="success-icon">check_circle</mat-icon>
                    <h3>All Clear!</h3>
                    <p>There are no overdue EMIs at the moment.</p>
                </div>
            </ng-template>
        </mat-card-content>
    </mat-card>
</div>
