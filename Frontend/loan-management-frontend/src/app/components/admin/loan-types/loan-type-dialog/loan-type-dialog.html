<h2 mat-dialog-title>
  {{ isEdit ? 'Edit Loan Type' : 'Create Loan Type' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="form">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Loan Type Name</mat-label>
      <input matInput formControlName="loanTypeName" placeholder="Ex. Personal Loan">
    </mat-form-field>

    <div style="display: flex; gap: 16px;">
      <mat-form-field appearance="outline" style="flex: 1;">
        <mat-label>Interest Rate (%)</mat-label>
        <input matInput type="number" formControlName="interestRate">
      </mat-form-field>

      <mat-form-field appearance="outline" style="flex: 1;">
        <mat-label>Max Tenure (Months)</mat-label>
        <input matInput type="number" formControlName="maxTenureMonths">
      </mat-form-field>
    </div>

    <div style="display: flex; gap: 16px;">
      <mat-form-field appearance="outline" style="flex: 1;">
        <mat-label>Min Amount</mat-label>
        <input matInput type="number" formControlName="minAmount">
      </mat-form-field>

      <mat-form-field appearance="outline" style="flex: 1;">
        <mat-label>Max Amount</mat-label>
        <input matInput type="number" formControlName="maxAmount">
      </mat-form-field>
    </div>

    <div style="display: flex; align-items: center; margin-top: 8px;">
      <mat-slide-toggle formControlName="hasMoratorium" color="primary">
        Has Moratorium
      </mat-slide-toggle>

      <mat-slide-toggle formControlName="isActive" color="primary">
        Active
      </mat-slide-toggle>
    </div>

    <div class="audit-section" *ngIf="isEdit">
      <p><strong>Created:</strong> {{ data?.createdOn | date:'dd MMM yyyy' }}</p>
      <p *ngIf="data?.updatedOn"><strong>Updated:</strong> {{ data?.updatedOn | date:'dd MMM yyyy' }}</p>
    </div>

  </form>
</mat-dialog-content>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()" [disabled]="saving">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="saving">
    <ng-container *ngIf="!saving">{{ isEdit ? 'Update' : 'Create' }}</ng-container>
    <ng-container *ngIf="saving">{{ isEdit ? 'Updating...' : 'Creating...' }}</ng-container>
  </button>
</div>
