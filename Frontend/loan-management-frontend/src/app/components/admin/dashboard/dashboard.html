<div class="dashboard-container">
  <div class="welcome-header">
    <div class="header-content">
      <h1>Admin Portal</h1>
      <p class="subtitle">System Administration & Configuration</p>
    </div>
  </div>

  <div class="action-grid">
    <!-- User Management Card -->
    <mat-card routerLink="/admin/users" class="action-card users-card" matRipple>
      <div class="card-decoration"></div>
      <div class="card-inner">
        <div class="icon-wrapper">
          <mat-icon>manage_accounts</mat-icon>
        </div>
        <div class="text-content">
          <h2>Manage Users</h2>
          <p>Control user access, roles, and profiles across the organization.</p>
        </div>
        <div class="arrow-icon">
          <mat-icon>arrow_forward</mat-icon>
        </div>
      </div>
    </mat-card>

    <!-- Loan Types Card -->
    <mat-card routerLink="/admin/loan-types" class="action-card types-card" matRipple>
      <div class="card-decoration"></div>
      <div class="card-inner">
        <div class="icon-wrapper">
          <mat-icon>category</mat-icon>
        </div>
        <div class="text-content">
          <h2>Loan Products</h2>
          <p>Configure loan types, interest rates, and terms.</p>
        </div>
        <div class="arrow-icon">
          <mat-icon>arrow_forward</mat-icon>
        </div>
      </div>
    </mat-card>
  </div>
</div>
